<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page">
      <div id="control-panel">
        <div class="tab header">
          <div id="create-project-btn" class="icon-group">
            <i class="fa-solid fa-plus icon"></i>
            <p>Create project</p>
          </div>

          <i id="control-panel-toggle" class="fa-solid fa-arrow-right icon"></i>
        </div>

        <div id="all-tab" class="tab">All</div>
        <div id="today-tab" class="tab">Today</div>
        <div id="overdue-tab" class="tab">Overdue</div>

        <div id="project-tab" class="tab">
          My Projects
          <i class="fa-solid fa-chevron-right chevron rotate"></i>
        </div>
        <div id="project-dropdown" class="dropdown active"></div>
      </div>

      <div id="content-container">
        <div id="list">
          <div id="list-header"></div>
          <div id="list-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
