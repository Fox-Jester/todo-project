<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page">
      <dialog id="project-modal" class="modal red">
        <input
          id="project-modal-input"
          type="text"
          placeholder="Project name"
          autocomplete="off"
        />
        <div class="project-modal-footer">
          <div class="color-container">
            <div class="color-group">
              <p>Color</p>
              <i class="fa-solid fa-chevron-right chevron"></i>
            </div>
            <div class="color-grid">
              <div class="red"></div>
              <div class="orange"></div>
              <div class="yellow"></div>
              <div class="green"></div>
              <div class="blue"></div>
              <div class="purple"></div>
              <div class="pink"></div>
            </div>
          </div>

          <div class="btn-group">
            <button id="project-cancel-btn">Cancel</button>
            <button id="project-create-btn">Create</button>
          </div>
        </div>
      </dialog>
      <div id="control-panel">
        <div class="tab header">
          <div id="create-project-btn" class="icon-group">
            <i class="fa-solid fa-circle-plus icon"></i>
            <p>Create project</p>
          </div>

          <i
            id="control-panel-close-btn"
            class="fa-solid fa-arrow-right icon"
          ></i>
        </div>
        <div id="inbox-tab" class="tab">Inbox</div>
        <div id="todo-dropdown" class="dropdown">
          <div class="tab">
            Tasks
            <i class="fa-solid fa-chevron-right chevron"></i>
          </div>
          <div id="all-tab" class="tab">All</div>
          <div id="today-tab" class="tab">Today</div>
          <div id="upcoming-tab" class="tab">Upcoming</div>
          <div id="over-due-tab" class="tab">Overdue</div>
        </div>

        <div id="project-dropdown" class="dropdown">
          <div class="tab">
            My Projects
            <i class="fa-solid fa-chevron-right chevron"></i>
          </div>

          <div class="project-tab tab red">
            Todo
            <p>12</p>
          </div>
          <div class="project-tab tab orange">Todo</div>
          <div class="project-tab tab yellow">Todo</div>
          <div class="project-tab tab green">Todo</div>
          <div class="project-tab tab blue">Todo</div>
          <div class="project-tab tab purple">Todo</div>
          <div class="project-tab tab pink">Todo</div>
        </div>
      </div>

      <div id="content-container">
        <i
          id="control-panel-open-btn"
          class="fa-solid fa-arrow-left icon hidden"
        ></i>
      </div>
    </div>
  </body>
</html>
